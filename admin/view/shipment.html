<section class="animate__animated animate__fadeIn relative">
  <p class="page-title">
    <span>Shipment Management</span>
  </p>

  <!-- File upload -->
  
  <!-- here is the tab navigation -->
  <ul
  class="cark:border-gray-700 cark:text-gray-400 flex flex-wrap border-b border-gray-200 text-center text-sm font-medium text-gray-500"
  >
    <li
      class="cp viewer optioner active me-2 !text-blue-600"
      name="viewshipment"
      onclick="runoptioner(this)"
      >
      <p
        class="inline-block rounded-t-lg p-4 capitalize hover:bg-gray-50 hover:text-gray-600"
      >
      View Shipment
      </p>
    </li>
    <li
      id=""
      class="cp updater optioner me-2"
      name="shipmentform"
      onclick="runoptioner(this)"
    >
      <p
        class="inline-block rounded-t-lg p-4 capitalize hover:bg-gray-50 hover:text-gray-600"
      >
        Manage Shipment
      </p>
    </li>
  </ul>

  <form id="shipmentform" class="hidden">
    <div class="flex flex-col space-y-6 rounded-sm bg-white/90 p-6 xl:p-12">
      <!-- Shipment Information Section -->
      <div class="section-header">
        <h2 class="text-xl font-semibold text-gray-700">Shipment Information</h2>
      </div>
      <div class="grid grid-cols-1 gap-6 lg:grid-cols-2">
        <div class="form-group">
          <label for="shipmentid" class="control-label">Shipment ID</label>
          <input
            type="text"
            name="shipmentid"
            id="shipmentid"
            class="form-control"
            placeholder="Shipment ID is autogenerated"
            readonly
          />
        </div>
        <div class="form-group">
          <label for="image" class="control-label hidden">Image</label>
          <div title="Click to update shipment image" class="cp relative">
            <img
              id="imageFrame"
              alt="Image Preview"
              class="h-[200px] w-[200px] rounded-full border-none shadow-xl shadow-[#CCE6FF]"
              onclick="document.getElementById('image').click()"
              src="./images/defaultcompany.png"
            />
            <span
              class="absolute bottom-0 right-[50px] cursor-pointer rounded-full bg-white p-1 shadow-xl"
              onclick="document.getElementById('image').click()"
            >
              <span class="material-symbols-outlined h-6 w-6 text-gray-500">edit</span>
            </span>
          </div>
          <input
            type="file"
            name="image"
            id="image"
            class="form-control hidden"
            accept="image/*"
            onchange="updateImage(event, 'imageFrame')"
          />
        </div>
        <div class="form-group">
          <label for="shipmentdetails" class="control-label">Shipment Details</label>
          <select
            name="shipmentdetails"
            id="shipmentdetailss"
            class="form-control"
            multiple
          >
            <option value="" disabled selected>Select Shipment Details</option>
            <!-- Add options here -->
          </select>
        </div>
      </div>
  
      <!-- Sender Information Section -->
      <div class="section-header">
        <h2 class="text-xl font-semibold text-gray-700">Sender Information</h2>
      </div>
      <div class="grid grid-cols-1 gap-6 lg:grid-cols-2">
        <div class="form-group">
          <label for="sendername" class="control-label">Sender Name</label>
          <input
            type="text"
            name="sendername"
            id="sendername"
            class="form-control"
            placeholder="Enter Sender Name"
          />
        </div>
        <div class="form-group">
          <label for="sendercompany" class="control-label">Sender Company</label>
          <input
            type="text"
            name="sendercompany"
            id="sendercompany"
            class="form-control"
            placeholder="Enter Sender Company"
          />
        </div>
        <div class="form-group">
          <label for="senderaddress" class="control-label">Sender Address</label>
          <input
            type="text"
            name="senderaddress"
            id="senderaddress"
            class="form-control"
            placeholder="Enter Sender Address"
          />
        </div>
        <div class="form-group">
          <label for="sendercountry" class="control-label">Sender Country</label>
          <input
            type="text"
            name="sendercountry"
            id="sendercountry"
            class="form-control"
            placeholder="Enter Sender Country"
          />
        </div>
        <div class="form-group">
          <label for="sendercity" class="control-label">Sender City</label>
          <input
            type="text"
            name="sendercity"
            id="sendercity"
            class="form-control"
            placeholder="Enter Sender City"
          />
        </div>
        <div class="form-group">
          <label for="senderstate" class="control-label">Sender State</label>
          <input
            type="text"
            name="senderstate"
            id="senderstate"
            class="form-control"
            placeholder="Enter Sender State"
          />
        </div>
        <div class="form-group">
          <label for="senderpostalcode" class="control-label">Sender Postal Code</label>
          <input
            type="text"
            name="senderpostalcode"
            id="senderpostalcode"
            class="form-control"
            placeholder="Enter Sender Postal Code"
          />
        </div>
        <div class="form-group">
          <label for="sendertelephone" class="control-label">Sender Telephone</label>
          <input
            type="text"
            name="sendertelephone"
            id="sendertelephone"
            class="form-control"
            placeholder="Enter Sender Telephone"
          />
        </div>
        <div class="form-group">
          <label for="senderemail" class="control-label">Sender Email</label>
          <input
            type="email"
            name="senderemail"
            id="senderemail"
            class="form-control"
            placeholder="Enter Sender Email"
          />
        </div>
      </div>
  
      <!-- Receiver Information Section -->
      <div class="section-header">
        <h2 class="text-xl font-semibold text-gray-700">Receiver Information</h2>
      </div>
      <div class="grid grid-cols-1 gap-6 lg:grid-cols-2">
        <div class="form-group">
          <label for="receivername" class="control-label">Receiver Name</label>
          <input
            type="text"
            name="receivername"
            id="receivername"
            class="form-control"
            placeholder="Enter Receiver Name"
          />
        </div>
        <div class="form-group">
          <label for="receivercompany" class="control-label">Receiver Company</label>
          <input
            type="text"
            name="receivercompany"
            id="receivercompany"
            class="form-control"
            placeholder="Enter Receiver Company"
          />
        </div>
        <div class="form-group">
          <label for="receiveraddress" class="control-label">Receiver Address</label>
          <input
            type="text"
            name="receiveraddress"
            id="receiveraddress"
            class="form-control"
            placeholder="Enter Receiver Address"
          />
        </div>
        <div class="form-group">
          <label for="receivercountry" class="control-label">Receiver Country</label>
          <input
            type="text"
            name="receivercountry"
            id="receivercountry"
            class="form-control"
            placeholder="Enter Receiver Country"
          />
        </div>
        <div class="form-group">
          <label for="receivercity" class="control-label">Receiver City</label>
          <input
            type="text"
            name="receivercity"
            id="receivercity"
            class="form-control"
            placeholder="Enter Receiver City"
          />
        </div>
        <div class="form-group">
          <label for="receiverstate" class="control-label">Receiver State</label>
          <input
            type="text"
            name="receiverstate"
            id="receiverstate"
            class="form-control"
            placeholder="Enter Receiver State"
          />
        </div>
        <div class="form-group">
          <label for="receiverpostalcode" class="control-label">Receiver Postal Code</label>
          <input
            type="text"
            name="receiverpostalcode"
            id="receiverpostalcode"
            class="form-control"
            placeholder="Enter Receiver Postal Code"
          />
        </div>
        <div class="form-group">
          <label for="receivertelephone" class="control-label">Receiver Telephone</label>
          <input
            type="text"
            name="receivertelephone"
            id="receivertelephone"
            class="form-control"
            placeholder="Enter Receiver Telephone"
          />
        </div>
        <div class="form-group">
          <label for="receiveremail" class="control-label">Receiver Email</label>
          <input
            type="email"
            name="receiveremail"
            id="receiveremail"
            class="form-control"
            placeholder="Enter Receiver Email"
          />
        </div>
      </div>
  
      <!-- Submit Button -->
      <div class="flex justify-end mt-6">
        <button id="submit" type="button" class="btn">
          <div class="btnloader" style="display: none"></div>
          <span>Submit</span>
        </button>
      </div>
    </div>
  </form>
  
  <div class="" id="viewshipment">
    <form id="viewshipmentform" class="">
      <div class="flex flex-col space-y-3 rounded-sm bg-blue-100 p-5 xl:p-10">
          <div class="grid grid-cols-1 gap-6 lg:grid-cols-4">
              <div class="form-group col-span-3">
                  <label for="queryShipment" class="control-label">Search</label>
                  <input type="text" name="q" id="q" class="form-control comp bg-white" placeholder="Search by anything">
              </div>
              <div class="mt-5 flex justify-end">
                  <button id="querySubmit" type="button" class="btn">
                      <div class="btnloader" style="display: none;"></div>
                      <span>Search</span>
                  </button>
              </div>
          </div>
      </div>
  </form>
    <div class="table-content">
      <table class="table-auto">
        <thead>
          <tr>
            <th style="width: 10px">S/N</th>
            <th>date created</th>
            <th>Shipment ID</th>
            <th>Sender Name</th>
            <th>Receiver Name</th>
            <th>distict packages</th>
            <th>Shipment Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="tabledata">
          <tr>
            <td colspan="100%" class="text-center opacity-70">
              Table is empty
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="table-status"></div>
  </div>
</section>
